services:
  plex:
    image: ghcr.io/linuxserver/plex
    container_name: plex
    restart: always
    network_mode: host
    devices:
      - /dev/dri:/dev/dri # for hardware transcoding
    volumes:
      - plexconfig:/config
      - plexmedia:/torrents
      - $HOST_MEDIA_PATH_2:/media
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERSION=latest

volumes:
  plexmedia:
    driver: local-persist
    driver_opts:
      mountpoint: $HOST_MEDIA_PATH
  plexconfig:
    driver: local-persist
    driver_opts:
      mountpoint: $CONFIG_PATH/plex